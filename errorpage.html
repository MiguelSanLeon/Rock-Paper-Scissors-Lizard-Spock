<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" This is a Web game base on the popular Rock, Paper, Scissor with an expansion that were created in the sitcom The Big Bang Theory">
    <meta name="keywords"
        content="rpsls, rock, paper, scissors, lizard, spock, game, games, the big bang theory, sheldon cooper">
    <link rel="styleSheet" href="assets/css/style.css">
    <!--favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    <video playsinline autoplay muted loop preload="none" id="background">
        <source src="assets/images/mp4background.mp4" type="video/mp4">
        <source src="assets/images/webmbackfround.webm" type="video/webm">
    </video>
    <!-- Error container-->
    <div class="container" id="errorContainer">
        <!--Page title-->
        <div id="errorTitle">
            <h2>Ups! Something went wrong!</h2>
        </div>
        <!--GIF-->
        <div>
            <img src="assets/images/errorgif.gif" alt="Sheldon Cooper weaving hands ">
        </div>
        <!--Text and button-->
        <div id="errorText">
            <h3>Let's come back...</h3>
            <a href="index.html">Home</a>
        </div>
    </div>
</body>
</html>
