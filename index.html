<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="assets/css/style.css">
    <!--favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    <h1>ROCK-PAPER-SCISSORS-LIZARD-SPOCK</h1>
    <div class="container">
        <div class="buttons">
            <button id="startButton">New game</button>
        </div>
        <div class="cards">
            <div class="card" id="computerCard">
                <!--Image-->
            </div>
            <div class="card" id="playerCard">
                <!--Image-->
            </div>
        </div>
        <div class="returnedText">
            <p id="resultText">

            </p>
        </div>
        <div class="buttons">
            <button class="playerButtons">Rock</button>
            <button class="playerButtons">Paper</button>
            <button class="playerButtons">Scissors</button>
            <button class="playerButtons">Lizard</button>
            <button class="PlayerButtons">Spock</button>
        </div>

        <div class="scoreTable">
            <div>
                <span>Computer wins <em id="computerWinsText">0</em></span>
            </div>
            <div>
                <span>Player wins <em id="PlayerWinsText">0</em></span>
            </div>

        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
