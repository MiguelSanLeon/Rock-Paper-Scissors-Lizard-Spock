<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" This is a Web game base on the popular Rock, Paper, Scissor with an expansion that were created in the sitcom The Big Bang Theory">
    <meta name="keywords"
        content="rpsls, rock, paper, scissors, lizard, spock, game, games, the big bang theory, sheldon cooper">
    <link rel="styleSheet" href="assets/css/style.css">
    <!--favicon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    <video playsinline autoplay muted loop preload="none" id="background">
        <source src="assets/images/mp4background.mp4" type="video/mp4">
        <source src="assets/images/webmbackfround.webm" type="""video/webm">
    </video>
    <header>
        <h1>ROCK-PAPER-SCISSORS-LIZARD-SPOCK</h1>
        <nav>
            <ul>
                <li>
                    <button id="startButton">New game</button>
                </li>
                <li>
                    <a href="#rules">Rules</a>
                </li>
                <li>
                    <a href="#feedback">Feedback</a>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="playerTitles">
            <p><strong>COMPUTER</strong></p>
            <p><strong>PLAYER</strong></p>
        </div>
        <div class="cards">
            <div class="card" id="computerCard">
                <!--Image-->
            </div>
            <div class="card" id="playerCard">
                <!--Image-->
            </div>
        </div>
        <div class="returnedText">
            <p id="resultText">
            </p>
        </div>
        <div class="buttons">
            <button class="playerButtons">Rock</button>
            <button class="playerButtons">Paper</button>
            <button class="playerButtons">Scissors</button>
            <button class="playerButtons">Lizard</button>
            <button class="playerButtons">Spock</button>
        </div>
        <div class="scoreTable">
            <div>
                <span>Computer wins <em id="computerWinsText">0</em></span>
            </div>
            <div>
                <span>Player wins <em id="playerWinsText">0</em></span>
            </div>
        </div>
    </div>
    <div class="popUp" id="rules">
        <div class="popUpContent">
            <h2> Welcome to RPSLS game!</h2>
            <p>
                <!--Game instrucctions here-->
            </p>
            <button id="starGameButton">Start Game</button>
        </div>
    </div>
    <div class="popUp" id="feedback">
        <form class="FeedbackForm" action="http://formdump.codeinstitute.net" method="POST">
            <h2>Your opinion matters to us!</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="player-name" required aria-label="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-label="email">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="4" required aria-label="comment"></textarea>
            <button type="submit">Send!</button>
            <button id-="closeButton">Close</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
